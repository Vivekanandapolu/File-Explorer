<app-side-nav></app-side-nav>

<app-global-header
  (userLogData)="DateFilteredUserLogs($event)"
  (serverLogData)="dateFilteredServerLogs($event)"
></app-global-header>
<div class="main-container">
  <div class="logs-con ps-3">
    <ul class="nav nav-pills logs-ul" id="pills-tab" role="tablist">
      <li class="nav-item" role="presentation">
        <button
          class="nav-link active"
          id="pills-home-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-home"
          type="button"
          role="tab"
          aria-controls="pills-home"
          aria-selected="true"
        >
          Server Logs
        </button>
      </li>
      <li class="nav-item" role="presentation">
        <button
          class="nav-link"
          id="pills-profile-tab"
          data-bs-toggle="pill"
          data-bs-target="#pills-profile"
          type="button"
          role="tab"
          aria-controls="pills-profile"
          aria-selected="false"
        >
          User Logs
        </button>
      </li>
    </ul>
    <div class="tab-content" id="pills-tabContent">
      <div
        class="tab-pane fade show active"
        id="pills-home"
        role="tabpanel"
        aria-labelledby="pills-home-tab"
        tabindex="0"
      >
        <ng-container *ngIf="serverLogs.length">
          <table class="table table-striped server-log-table">
            <thead class="table-secondary">
              <tr>
                <th (click)="sortByDate('server')">
                  <span class="d-flex align-items-center gap-2">
                    Date
                    <i
                      class="ri-arrow-up-line"
                      *ngIf="sortDirection === 'asc'"
                    ></i>
                    <i
                      class="ri-arrow-down-line"
                      *ngIf="sortDirection === 'desc'"
                    ></i>
                  </span>
                </th>
                <th><span>Description</span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of serverLogs">
                <td>
                  <span class="date">{{
                    log.timestamp | date : "dd-MM-yyyy"
                  }}</span>
                </td>
                <td>
                  <p class="description-text m-0" [ngbTooltip]="log.message">
                    {{ log.message }}
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-container *ngIf="!serverLogs.length">
          <h4 class="text-center text-black-50">No Server Logs Found</h4>
        </ng-container>
      </div>
      <div
        class="tab-pane fade"
        id="pills-profile"
        role="tabpanel"
        aria-labelledby="pills-profile-tab"
        tabindex="0"
      >
        <ng-container *ngIf="userLogs.length">
          <table class="table table-striped server-log-table">
            <thead class="table-secondary">
              <tr>
                <th (click)="sortByDate('user')">
                  <span class="d-flex align-items-center gap-2">
                    Date
                    <i
                      class="ri-arrow-up-line"
                      *ngIf="sortDirection === 'asc'"
                    ></i>
                    <i
                      class="ri-arrow-down-line"
                      *ngIf="sortDirection === 'desc'"
                    ></i>
                  </span>
                </th>
                <th><span>Description</span></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let log of userLogs">
                <td>
                  <span class="date">{{
                    log.created_at | date : "dd-MM-yyyy"
                  }}</span>
                </td>
                <td>
                  <p class="description-text m-0" [ngbTooltip]="log.message">
                    {{ log.message }}
                  </p>
                </td>
              </tr>
            </tbody>
          </table>
        </ng-container>
        <ng-container *ngIf="!userLogs.length">
          <h4 class="text-center text-black-50">No User Logs Found</h4>
        </ng-container>
      </div>
    </div>
  </div>
</div>
