<div class="container-fluid p-0">

    <div class=" header-row-1">
        <div class="d-flex align-items-center  gap-1 ">
            <!-- <span [ngClass]="{ 'disabled-icon': Forward }"> -->
            <i (click)="goBack()" class="ri-arrow-left-s-line arrow"></i>
            <!-- </span> -->
            <!-- <span [ngClass]="{ 'disabled-icon': Back }"> -->
            <i (click)="goForward()" class="ri-arrow-right-s-line arrow"></i>
            <!-- </span> -->
            <p class="m-0 ps-2">{{Label}}</p>
        </div>

        <div class="d-flex align-items-center gap-5 ">
            <form class="search-files-form">
                <div class="input-group m-2  border-2 ">
                    <span class="input-group-text text-dark bg-white border-0 "><i
                            class="ri-search-line search"></i></span>
                    <input type="search" class="form-control border-0 shadow-none " placeholder="Search for Bucket">
                </div>
            </form>

            <div class="d-flex justify-content-center align-items-center gap-2 category-div">
                <button class="btn category-btn">
                    <i class="ri-function-fill category"></i>
                </button>
                <i class="ri-list-check filter"></i>
            </div>
        </div>

    </div>
</div>
